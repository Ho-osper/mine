<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="90;url=images.html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
       overflow-x: hidden;
       overflow-y: auto;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 8% auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffe6f0;
      text-shadow: 1px 1px 5px #ff91a4;
      margin-bottom: 1rem;
    }

    #messageText {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #ffffff;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .star, .moon {
      position: absolute;
      opacity: 0.25;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
    }

    .moon {
      width: 14px;
      height: 14px;
      background: transparent;
      border-radius: 50%;
      box-shadow: -4px 0 0 0 #ffe4c4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
  
</head>

    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      const type = Math.random() > 0.8 ? 'moon' : 'star';

      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * -100 + 'vh';
      el.style.animationDuration = (6 + Math.random() * 8) + 's';
      el.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(el);
    }
  </script>
