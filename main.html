<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1e3c72);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 8% auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffe6f0;
      text-shadow: 1px 1px 5px #ff91a4;
      margin-bottom: 1rem;
    }

    #messageText {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #ffffff;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .star, .moon {
      position: absolute;
      opacity: 0.25;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px white;
    }

    .moon {
      width: 14px;
      height: 14px;
      background: transparent;
      border-radius: 50%;
      box-shadow: -4px 0 0 0 #ffe4c4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  
  <audio autoplay loop>
    <source src="Timro Pratiksha.mp3" type="audio/mpeg">
  </audio>

  <!-- Falling stars and moons -->
  <script>
    const count = 80;
    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      const type = Math.random() > 0.8 ? 'moon' : 'star';
      el.className = type;
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = Math.random() * -100 + 'vh';
      el.style.animationDuration = (6 + Math.random() * 8) + 's';
      el.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(el);
    }
  </script>

  
  <div class="container">
    <h1>Happy Girlfriend’s Day, Baby</h1>
    <div id="messageText"></div>
  </div>

  
  <script>
    const text = 
`happy girlfriend’s day, baby.     
 i honestly don’t even know where to begin because words will always fall short when it comes to you.
 every single day with you feels like a gift i never knew i deserved.
 you make my world brighter, my heart lighter, and my life so damn beautiful.
 there’s something about the way you laugh, the way you care, the way you love so deeply it just melts me.
 you turn the smallest moments into magic.
 when i am with you, i feel at home. like everything finally makes sense.
 you have held my hand through storms and danced with me in the sunshine, and i will never stop being grateful for you.
 you make me want to be better, love harder, and never take a second for granted.
 i don’t know what i did to deserve you, but i swear i will spend my whole life making sure you feel loved, safe, and adored.
 thank you for being mine, for loving me the way you do, and for being the most beautiful part of my story.
 you are everything, baby. absolutely everything.
 i love you.
 forever and always.`;

    const container = document.getElementById("messageText");
    let idx = 0;

    function type() {
      if (idx < text.length) {
        container.innerHTML += text[idx];
        idx++;
        setTimeout(type, 25); 
      }
    }

    window.onload = type;
  </script>
</body>
</html>
